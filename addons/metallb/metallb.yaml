apiVersion: kubeaddons.mesosphere.io/v1beta1
kind: ClusterAddon
metadata:
  name: metallb
  labels:
    kubeaddons.mesosphere.io/name: metallb
    kubeaddons.mesosphere.io/provides: loadbalancer
  annotations:
    catalog.kubeaddons.mesosphere.io/addon-revision: "0.9.3-5"
    appversion.kubeaddons.mesosphere.io/metallb: "0.9.3"
    values.chart.helm.kubeaddons.mesosphere.io/metallb: "https://raw.githubusercontent.com/mesosphere/charts/1ce2aaa/stable/metallb/values.yaml"
spec:
  kubernetes:
    minSupportedVersion: v1.15.6
  cloudProvider:
    - name: azure
      enabled: false
    - name: vsphere
      enabled: false
      values: |
        configInline:
          address-pools:
          - name: default
            protocol: layer2
            # configure addresses if addon is enabled
            addresses: []
    - name: docker
      enabled: true
      values: |
        configInline:
          address-pools:
          - name: default
            protocol: layer2
            addresses:
            - 172.17.1.200-172.17.1.250
    - name: none
      enabled: true
      values: |
        configInline:
          address-pools:
          - name: default
            protocol: layer2
            # configure addresses for your network
            addresses: []
  chartReference:
    chart: metallb
    repo: https://mesosphere.github.io/charts/stable
    version: 0.12.2
    values: |
      ---
      controller:
        image:
          repository: metallb/controller
          tag: v0.9.3
        requests:
          cpu: 100m
          memory: 100Mi
      speaker:
        image:
          repository: metallb/speaker
          tag: v0.9.3
        requests:
          cpu: 100m
          memory: 100Mi
      prometheus:
        metrics:
          enabled: true
          labels:
            servicemonitor.kubeaddons.mesosphere.io/path: "metrics"
