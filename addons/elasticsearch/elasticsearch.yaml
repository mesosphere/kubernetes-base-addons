,"ignore_above":256}}},"ports":{"properties":{"containerPort":{"type":"long"},"name":{"type":"text","fields":{"keyword":{"type":"keyword","ignore_above":256}}},"protocol":{"type":"text","fields":{"keyword":{"type":"keyword","ignore_above":256}}}}},"volumeMounts":{"properties":{"mountPath":{"type":"text","fields":{"keyword":{"type":"keyword","ignore_above":256}}},"name":{"type":"text","fields":{"keyword":{"type":"keyword","ignore_above":256}}},"readOnly":{"type":"boolean"}}}}},"serviceAccount":{"type":"text","fields":{"keyword":{"type":"keyword","ignore_above":256}}},"serviceAccountName":{"type":"text","fields":{"keyword":{"type":"keyword","ignore_above":256}}}}}}},"user":{"type":"text","fields":{"keyword":{"type":"keyword","ignore_above":256}}}}},"webhooks":{"properties":{"name":{"type":"text","fields":{"keyword":{"type":"keyword","ignore_above":256}}},"namespaceSelector":{"properties":{"matchExpressions":{"properties":{"key":{"type":"text","fields":{"keyword":{"type":"keyword","ignore_above":256}}},"operator":{"type":"text","fields":{"keyword":{"type":"keyword","ignore_above":256}}},"values":{"type":"text","fields":{"keyword":{"type":"keyword","ignore_above":256}}}}}}}}}}},"responseStatus":{"dynamic":false,"properties":{"code":{"type":"long"},"message":{"type":"text","fields":{"keyword":{"type":"keyword","ignore_above":256}}},"metadata":{"type":"object"},"reason":{"type":"text","fields":{"keyword":{"type":"keyword","ignore_above":256}}},"status":{"type":"text","fields":{"keyword":{"type":"keyword","ignore_above":256}}}}}}}}}')
              if [[ "${RES_CREATE_TEMPLATE}" != "200" ]]; then
                echo "Error within _template 'kubernetes_audit' creation - exiting"
                exit 1
              fi
            fi

            # Enable automatic creation of all indexes.
            # This re-enables the creation of audit log indexes now that their index template exists. See cluster.config.
            RES_SETTINGS=$(curl -XPUT -s -o /dev/null -w '%{http_code}' ${CLIENT_URL}/_cluster/settings \
              -H "Content-Type: application/json; charset=utf-8" \
              -d '{"persistent": {"action.auto_create_index": "true"}}')
            if [[ "${RES_SETTINGS}" != "200" ]]; then
              echo "Error applying cluster settings - exiting"
              exit 1
            fi
        heapSize: 3072m
        resources:
          # need more cpu upon initialization, therefore burstable class
          limits:
            cpu: 2000m
            memory: 8192Mi
          requests:
            cpu: 1000m
            memory: 4608Mi
