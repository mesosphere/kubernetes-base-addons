---
apiVersion: kubeaddons.mesosphere.io/v1beta1
kind: Addon
metadata:
  name: elasticsearch
  namespace: kubeaddons
  labels:
    kubeaddons.mesosphere.io/name: elasticsearch
    # TODO: we're temporarily supporting dependency on an existing default storage class
    # on the cluster, this hack will trigger re-queue on Addons until one exists.
    kubeaddons.mesosphere.io/hack-requires-defaultstorageclass: "true"
  annotations:
    catalog.kubeaddons.mesosphere.io/addon-revision: "6.8.2-10"
    appversion.kubeaddons.mesosphere.io/elasticsearch: "6.8.2"
    values.chart.helm.kubeaddons.mesosphere.io/elasticsearch: "https://raw.githubusercontent.com/mesosphere/charts/73fba37/stable/elasticsearch/values.yaml"
    # Some StatefulSet changes can't be applied, so we need to delete and recreate.
    helm.kubeaddons.mesosphere.io/upgrade-strategy: "[{\"upgradeFrom\": \"<=6.8.2\", \"strategy\": \"delete\"}]"
    helm2.kubeaddons.mesosphere.io/upgrade-strategy: "[{\"upgradeFrom\": \"<=6.8.2\", \"strategy\": \"delete\"}]"
spec:
  kubernetes:
    minSupportedVersion: v1.15.0
  cloudProvider:
    - name: aws
      enabled: true
    - name: azure
      enabled: true
    - name: gcp
      enabled: true
    - name: vsphere
      enabled: true
    - name: docker
      enabled: false
    - name: none
      enabled: true
  chartReference:
    chart: elasticsearch
    repo: https://mesosphere.github.io/charts/stable
    version: 1.32.0
    values: |
      ---
      cluster:
        config:
          # Disable automatic creation of audit log indexes.
          # This is intended to reject audit logs until their index template has been created. See data.hooks.postStart.
          action.auto_create_index: "-kubernetes_audit*"
      client:
        heapSize: 1024m
        resources:
          limits:
            cpu: 500m
            memory: 2048Mi
          requests:
            cpu: 100m
            memory: 1536Mi
      master:
        updateStrategy:
          type: RollingUpdate
        heapSize: 1024m
        resources:
          # need more cpu upon initialization, therefore burstable class
          limits:
            cpu: 1000m
            memory: 2048Mi
          requests:
            cpu: 500m
            memory: 1536Mi
      data:
        replicas: 4
        updateStrategy:
          type: RollingUpdate
        hooks:
          drain:
            enabled: false
          # Because the drain is set to false, we can take advantage here and create resources we need
          postStart: |-
            #!/bin/bash
            set -o errexit
            set -o nounset
            set -o pipefail

            CLIENT_URL=http://{{ template "elasticsearch.client.fullname" . }}.kubeaddons.svc.cluster.local.:9200
            # Wait until client nodes accept requests.
            # This prevents data pods from getting into a long CrashLoopBackoff.
            echo "Waiting for client node service ..."
            while [[ "$(curl -s -o /dev/null -w '%{http_code}' -L ${CLIENT_URL}/_cluster/health)" != "200" ]]; do sleep 1; done

            # Creating the index template: 'kubernetes_audit'
            # Reduces the number of fields produced due to the indexing of the audit logs
            # if template doesnt return 200, try to create it
            if [[ "$(curl -s -o /dev/null -w '%{http_code}' -L ${CLIENT_URL}/_template/kubernetes_audit)" != "200" ]]; then
