apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: test-ingress
  annotations:
    traefik.ingress.kubernetes.io/rewrite-target: /
    ingress.kubernetes.io/protocol: https
spec:
  rules:
    - http:
        paths:
          - path: /testpath
            backend:
              serviceName: kubernetes
              servicePort: 443
